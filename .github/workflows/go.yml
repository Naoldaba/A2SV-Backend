# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go CI/CD

on:
  push:
    paths:
      - 'Task 8/**'
    branches:
      - main
  pull_request:
    paths:
      - 'Task 8/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: |
          cd "Task 8"
          go mod download

      - name: Run tests
        run: |
          cd "Task 8"
          go test -v ./infrastructure domain_test.go task_controller_test.go task_usecase_test.go user_controller_test.go user_usecase_test.go

      - name: Build
        run: |
          cd "Task 8"
          go build -v


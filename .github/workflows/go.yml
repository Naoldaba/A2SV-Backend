# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go CI/CD

on:
  push:
    paths:
      - 'Task 8/**'
    branches:
      - main
  pull_request:
    paths:
      - 'Task 8/**'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CONNECTION_STRING: 'mongodb://localhost:27017'
      DB_NAME: 'TaskManager'
      PORT: '8080'
      SECRET_KEY: 'awerq43 4325dfgsd 4325sdfgsd 345345 435 afsdf'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.5'

      - name: Install dependencies
        run: |
          cd "Task 8"
          go mod download

      - name: Run tests
        run: |
          cd "Tests"
          go test -v domain_test.go task_controller_test.go task_usecase_test.go user_controller_test.go user_usecase_test.go

      - name: Build
        run: |
          cd "Task 8"
          go build -v

